<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="border">
            <h1>Tip Calculator</h1>
            <p>Bill Amount</p>
            <input type="text" class="amount" placeholder="Amount to be paid">
            <p>How was the service?</p>
            
            <select name="tip" id="select">
                <option  selected disabled hidden> Select </option>
                <option value="0.3">30% - outstanding</option>
                <option value="0.2">20%- good</option>
                <option value="0.15">15% - It was Okay</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <p>Total number of persons</p>
            <input type="text"  class="numberOfpersons" placeholder="Number of people sharing the bill">
           <br>
            <button class="btn">Calculate</button>
            <p>Tip per person</p>
            <input type="text" disabled class="total">
              
              
        </div>
    </div>
    </body>
    <script src="tip.js"></script>
</html>
